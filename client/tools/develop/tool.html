<div class="Tool" id="Develop">
	<div class="ToolNav">
		<div class="ToolNavContainer">
  		<div class="ToolSquareButton ToolBackButton" onclick="Launcher.open('Home')">
		  	Back
		  </div>
			<a class="DevelopButton" onclick="Develop.console()" title="Run Shell Commands">
		  	Console
		  </a>
		  <a id="DevelopDownload" href="" target="blank" class="DevelopButton" title="Download Project as Zip File">
		  	Download
		  </a>
			<a href="/nudgepad.export" target="blank" class="DevelopButton" title="Download Project as Space File">
		  	Export
		  </a>
		  <a onclick="Develop.import()" class="DevelopButton" title="Import a Space File">
		  	Import
		  </a>
		  <a onclick="Develop.cloneProject()" class="DevelopButton" title="Copy Project to new Domain">
		  	Clone
		  </a>
		  <a id="DevelopRestart" class="DevelopButton" onclick="$.get('/nudgepad.restart')" title="Restart Server">
		  	Restart
		  </a>
		<div class="clear"></div>
		</div>
	</div>
  <div class="ToolContainer">
	  <div id="DevelopToggle">
	  	<div class="DevelopToggleOption DevelopSelect" value="DevelopFilesContent">Files</div>
			<div class="DevelopToggleOption" value="DevelopLogsContent">Logs</div>
			<div class="DevelopToggleOption" value="DevelopInfoContent">Info</div>
	    <div class="clear"></div>
	  </div>
	  <div id="DevelopFilesContent" class="DevelopContent">
	  	<div id="DevelopExplorerPath"></div>
		  <div id="DevelopExplorerHolder"></div>
		</div>
		<div id="DevelopLogsContent" class="DevelopContent">
	  	<div class="DevelopSectionLabel">Logs</div>
		  <pre id="DevelopLogHolder" readonly="readonly" class="DevelopSelectable"></pre>
		</div>
		<div id="DevelopInfoContent" class="DevelopContent">
	  	<div class="DevelopSectionLabel">Info</div>
		  <pre id="DevelopStatusArea" readonly="readonly" class="DevelopSelectable"></pre>
		</div>
	</div>
</div>
