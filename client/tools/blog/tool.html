<div class="Tool" id="Blog">
	<div class="ToolNav">
		<div class="ToolNavContainer">
  		<div class="ToolSquareButton ToolBackButton" onclick="Launcher.open('Home')">
		  	Back
		  </div>
			<div id="BlogAdvancedToggle" class="ToolSquareButton" onclick="$('#BlogAdvanced').toggle()">
				<img src="nudgepad/public/images/bulb.png">
			</div>
			<textarea id="BlogAdvanced" placeholder="Advanced" tabindex="3"></textarea>
		  <div id="BlogNewPostButton" onclick="Blog.createPost()">
			  New Post
			</div>
		<div class="clear"></div>
		</div>
	</div>
  <div class="ToolContainer">
		<div id="BlogPostColumn">
			<div id="BlogPostContent">
	  	  <div id="BlogPostTitle">Old Posts</div>
	      <div id="BlogPosts"></div>
	    </div>
	  </div>
	  <div id="BlogComposeColumn">
		  <input id="BlogTitle" placeholder="Title" tabindex="1" onkeyup="Blog.updatePermalink()"></input>
	  	<textarea id="BlogContent" placeholder="Blog your post here..." tabindex="2"></textarea>
		  <div id="BlogPublishButton" onclick="Blog.savePost()">Publish</div>
	    <div id="BlogDeleteButton" onclick="Blog.deletePost()">Delete</div>
	    <div class="clear"></div>
	    <div id="BlogPermalink" onclick="window.open($(this).attr('value'), 'published')"></div>
	  </div>
  </div>
</div>
