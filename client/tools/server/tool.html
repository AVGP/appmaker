		  	Back
		  </div>
			<a class="ToolRightButton" onclick="Server.console()" title="Run Shell Commands">
		  	Console
		  </a>
		  <a class="ToolRightButton" onclick="$.get('/nudgepad.restart')" title="Restart Server">
		  	Restart
		  </a>

		</div>
	</div>
  <div class="ToolContainer">

		  Logs
		</div>
		<pre id="ServerLogHolder" readonly="readonly"></pre>

		  Server Info
		</div>
		<pre id="ServerStatusArea" readonly="readonly"></pre>
	</div>
</div>
